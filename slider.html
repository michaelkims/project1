<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slides</title>
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="shortcut icon" href="./car5.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="./car3.jpg" alt=""></div>
              <div class="swiper-slide1"><img src="./car16.jpg" alt=""></div>
              <div class="swiper-slide2"><img src="./car12.jpg" alt=""></div>
              <div class="swiper-slide3"><img src="./car11.jpg" alt=""></div>
              <div class="swiper-slide4"><img src="./car14.jpg" alt=""></div>
              <div class="swiper-slide5"><img src="./car13.jpg" alt=""></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
            <!-- If we need scrollbar
            <div class="swiper-scrollbar"></div> -->
          </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
  // Optional parameters
  autoplay:{
    delay:3000,
    disableOnInteraction:false,
  },
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});

</script>
</body>
</html>
