<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solid-Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="./apple 11.jpg" type="image/x-icon">
</head>
<body>
    <main>
        <div class="body1">
        <h1>KIMSCODECAMP</h1>

        <p>
            Please fill in the form carefully attempt all required details in this form 
        </p>
        </div>
    <fieldset class="field">
        <div class="real">
                <form action="https//:freeCodeCamp.com process.php" method="get">
                <div class="fn">
                    <input required class="inp1" type="text"      placeholder="Enter First-name">   
                </div>
                <div class="ln">
                    <input required class="inp2" type="text" placeholder="Enter Last- name">
                </div>
                <div class="dob">
                    <label for="date">Date of Birth
                    <input type="date">
                    </label> 
                </div>
                <div class="age">
                    <label for="age">
                    <input required class="inp3" type="number" placeholder="Enter your Age">
                    </label>
                </div>
                <fieldset class="my-field">
                <div class="qlf">
                    <label for="text">qualifications</label>
                </div>
                <div class="ond">
                    <label for="text">Ond
                    <input      type="checkbox">
                    </label>
                </div>
                <div class="phd">
                    <label for="text">Phd
                    <input type="checkbox">
                    </label>
                </div>
                <div class="bsc">
                    <label for="text">Bsc
                    <input type="checkbox">
                    </label>
                </div>
                <div class="olevel">
                    <label for="text">O-level
                    <input type="checkbox">
                    </label>
                </div>
            </fieldset>
                <div class="file">
                    <label for="name">upload a file</label><input
                    type="file">
                </div>
                <div class="phn">
                    <input class="inp4" type="text" required placeholder="Enter e-mail"> 
                </div>
                
                <div class="course">
                    <legend for="text">Course Offers
                        <select name="click" class="mebox">
                            <option 
                            value="text">
                                Web Development</option>
                            <option value="text">A-I       Artificial Intelligence</option>
                            <option value="text">Data Science</option>
                            <option value="text">Cyber Security/Ethical Hacking</option>
                            <option value="text">Project Management</option>
                        </select>
                    </legend>
                </div>

                <fieldset class="skill">
                    <legend for="text">
                        Any acquired Skills
                    </legend>
                        java<input type="radio">
                        Python<input type="radio">
                        javascript<input type="radio">
                        C++<input type="radio">
                        Others<input type="radio">
                </fieldset>
                <div class="sms">
                <legend>
                    <p>Opinion</p>
                    <textarea name="" id="" cols="50" rows="5"></textarea>
                </legend>
                </div>

                <div class="range">
                    <input type="range">
                </div>

                <div class="btn">
                   <a href="https://www.youtube.com"></a> <button class="bt">Submit</button>
                </div>
            </form>
        </div>
    </fieldset>
        <div class="color">
            <label for="text"><i> Click to pick a Color &rightarrow;</i>
                <input type="color">
            </label>
        </div>
    </main>
    
</body>
</html>
